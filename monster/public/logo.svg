<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { 
        font-family: 'Times New Roman', serif; 
        font-weight: bold;
        fill: #000;
      }
      .logo-circle {
        fill: none;
        stroke: #000;
        stroke-width: 2;
      }
    </style>
  </defs>
  
  <!-- Circle frame -->
  <circle cx="30" cy="30" r="28" class="logo-circle"/>
  
  <!-- PPC letters centered -->
  <text x="30" y="38" text-anchor="middle" class="logo-text" font-size="18">PPC</text>
</svg>